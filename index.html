<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
                <div class="top">
                    <img src="icons/dashboard.svg" alt="Dashboard Icon"> Dashboard
                </div>
            <div class="group">
                <div>
                    <img src="icons/home.svg" alt="Home Icon"> Home
                </div>
                <div>
                    <img src="icons/profile.svg" alt="Profile Icon"> Profile
                </div>
                <div>
                    <img src="icons/messages.svg" alt="Messages Icon"> Messages
                </div>
                <div>
                    <img src="icons/history.svg" alt="History Icon"> History
                </div>
                <div>
                    <img src="icons/tasks.svg" alt="Tasks Icon"> Tasks
                </div>
                <div>
                    <img src="icons/communities.svg" alt="Communities Icon"> Communities
                </div>
            </div>
            <div class="group">
                <div>
                    <img src="icons/settings.svg" alt="Settings Icon"> Settings
                </div>
                <div>
                    <img src="icons/support.svg" alt="Support Icon"> Support
                </div>
                <div>
                    <img src="icons/privacy.svg" alt="Privacy Icon"> Privacy
                </div>
            </div>
        </div>
        <div class="header">
            <div class="searchbar">
                <img src="icons/search.svg" alt="Search Icon">
                <input type="text">
            </div>
            <div class="top-right">
                <img src="icons/notification.svg" alt="Notification Icon">
                <img src="icons/generic_user.svg" alt="Profile Pic">
                Anonymous
            </div>
            <div class="account-header">
                <img src="icons/generic_user.svg" alt="Profile Pic">
                <div>
                    <p>Hi there,</p>
                    <p class="name">Anonymous (@anon)</p>
                </div>
            </div>
            <div class="post-buttons">
                <div>New</div>
                <div>Upload</div>
                <div>Share</div>
            </div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
